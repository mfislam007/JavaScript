<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>String methods</title>
<script>

function processing() {
	var i, myString, index;
	var result = "";
	myString = document.getElementById("str").value;
	result = "<br>The number of characters: " + myString.length;
	result += "<br>Uppercase: " + myString.toUpperCase();  //Note: result += ... means result = result + ...
	result += "<br>Lowercase: " + myString.toLowerCase();
	result += "<br>Character by character: ";
	for(i = 0; i < myString.length; i++) {
		result += "<br> " + i + " -- " + myString.charAt(i);
	}
	result += "<br>Substring from 6 to 11: " + myString.substring(6, 11);
	index = myString.indexOf("and");
	if (index != -1) {
		result += "<br>String 'and' found at index: " + myString.indexOf("and");
	}
	else {
		result += "<br>String 'and' not found";
	}

	document.getElementById("output").innerHTML = result;
}
</script>
</head>

<body>

<h1>String methods</h1>

<input type="text" id="str" size="50"/>
<input type="button" value="Process" onclick="processing()" />


<p id="output"></p>

</body>
</html>
