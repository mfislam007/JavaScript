<!DOCTYPE html>

<html>

   <head>
      <meta charset="utf-8">
      <title>The velocity calculation</title>
   </head>

   <body>
      <h1>The velocity calculation</h1>
      
      <p id="result"></p>
      
      <script>
          /* This program calculates the velocity calculation. */
          var time,distance,velocity;
          time = Number(prompt("how many minutes is to the beginning of the first lesson?"));
		  distance = Number(prompt("what is the distance in kilometres?"));
          velocity = (distance/time)*60;   //the formula of the velocity calculation
          document.getElementById("result").innerHTML = "The velocity is " + velocity +" km/h" ;
      </script>
   </body>

</html>
