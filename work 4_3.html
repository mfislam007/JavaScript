<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8" />
<head><title>Flips a coin</title>
<script>

/* Function gives two random numbers, asks their sum
and checks the answer. */
function flip() {
    //variables
    var total, percentheadscount, percentheadscount, headscount=0, tailscount=0;
	
	total= Number(prompt("how many times the coin is flipped "));
	
for (i = 0; i < total; i++) {
if (Math.round(Math.random())) {
    document.getElementById("id2").innerHTML += "Heads ";
    headscount++;
}else{
    document.getElementById("id2").innerHTML += "tails ";
	tailscount++;
}

    percentheadscount = headscount/total*100;
	percenttailscount = tailscount/total*100;
	
     document.getElementById("id1").innerHTML = "From "+ total+" flipped coins " + percentheadscount+"% were Heads" + percenttailscount +"% were tails" ;
}
}
</script>
</head>

<body>
<p id="id1"></p>
<p id="id2"></p>
<h1>Flips a coin</h1>

<button onclick="flip()">start</button>

</body>
</html>
