<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Sum of numbers</title>
<script>
function calculate() {
    var sum = 0;   //the sum of the numbers, initialized as zero
    var num;       //the number
    var output = "";
    var count = 0;
	var average = 0;
    
    while(sum < 100)  {             //while the number entered is greater then 100
        num = Number(prompt("Enter a number" + "\nThe current value is"  + sum )); //prompt the next number
		sum = sum + num;      //add the number to the sum 
		
		count = count++; // count = count++; count +=1;
		average = sum/count;
        output = output + num + "<br>";
        document.getElementById("id2").innerHTML = output;
        
    }
    output = output + "The sum is " + sum 
    document.getElementById("id2").innerHTML = output;
}
</script>

</head>

<body>

<h1>while example: the sum of many numbers</h1>

<button onclick="calculate()">Start</button>

<p id="id1"></p>
<p id="id2"></p>

</body>
</html>
