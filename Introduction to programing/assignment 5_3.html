<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Array example</title>

<script>

//Global varaibles
var widthes = []; //an array for the numbers
var heightes = [];
var count = 0; //the number of the elements

//This function inserts a new value into the array
function insert() {	
   widthes[count] = Number(document.getElementById("id1").value);

	heightes[count] = Number(document.getElementById("id2").value);
    count = count + 1;
    document.getElementById("result1").innerHTML = "widthes in the array: " + widthes;
    document.getElementById("result2").innerHTML = "heightes in the array: " + heightes; 
    document.getElementById("result3").innerHTML = ""; 
}
//This function prints all the values in the array and their indexes
function display() {
    var i, result = "<table><tr><th>heightes</th><th>widthes</th> <th>heightes</th</tr>";
    for(i = 0; i < widthes.length; i++) {
        result = result + "<tr><td>" + heightes[i] + "</td><td>" + widthes[i] + "</td><td>" + widthes[i]*heightes[i] +"</td></tr>";
	}
    result = result + "</table>";
    document.getElementById("result2").innerHTML = result;
}

</script>
</head>


<body>
<h1>Array example</h1>

You can insert a new value into the array using the Insert button.
<p>
You can display the all the values styled as a table using the Display button. 
<p> 

Widthes: <input id="id1" type="text"> 
Heightes: <input id="id2" type="text"> 
<input type="button" value="Insert" onclick="insert()">
<input type="button" value="Display" onclick="display()">

</p>

<p id="result1"></p>
<p id="result2"></p>
<p id="result3"></p>

</body>
</html>
