<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Guessing game</title>

<script>
//------------------------------------------------------------------------------
//Global variables
var num1 = Math.floor(Math.random()*100) + 1;
var counter = 0;
//------------------------------------------------------------------------------

//Function adds one number to the sum, outputs the sum and shows the numbers entered.
function insert() {
	var num, inputfield, outputfield; //Local variables
	inputfield = document.getElementById("input");
	outputfield = document.getElementById("output");
	num = Number(inputfield.value);
	if(counter<6){
	counter++;
	if (num < num1){
	document.getElementById("id1").innerHTML = "The guess was smaller than the right number";
	}else if (num > num1){
	document.getElementById("id1").innerHTML = "The guess was bigger than the right number";
	}else{
	document.getElementById("id1").innerHTML = "The guess was the right number";
	}
}
else{
	document.getElementById("id1").innerHTML = "game ends and the right number would have been." + num1;
	}
}
//------------------------------------------------------------------------------
</script>
</head>

<body>
<p id="id1" </p>
<h1>Guessing game</h1>
<p>
Enter a number and click the Insert button.

<p>
Number: <input id="input" type="text" onkeypress="if (event.keyCode == 13) insert();">
<p>
<input type="button" value="Insert" onclick="insert()" >

<p id="output">This is for the result</p>

</body>
</html>
