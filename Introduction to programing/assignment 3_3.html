<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Power of x</title>
<style>
body
{
   margin-left: 20px;
}
h1
{
   color:orange;
}
table, th, td 
{
   border: 1px solid black;
}
td, th {
   padding-right:20px;
   padding-left:20px;
}
th {
   background-color: silver;
}
label {
   width: 200px;
   margin: 5px;
   display: inline-block;
}
</style>

<script>
/* This function calculates the value of a deposit for a given initial deposit, 
annual interest rate, and number of years. */
function powerofx() {
    var l, u, s;
    var x;
    var result;
	
    l = Number(document.getElementById("lower_limit").value);
    u = Number(document.getElementById("upper_limit").value);
    s = Number(document.getElementById("step_value").value);
    
    //This builds HTML table
    result = "<table><tr><th>x</th><th>x<sup>2</sup></th><th>x<sup>3</sup></th></tr>";
    x=l;
    while(x<=u) {
        result = result + "<tr><td>" + x + "</td><td>" + Math.pow(x,2) + "</td><td>" + Math.pow(x,3) + "</td></tr>";
        x = x + s;
    }
    result = result + "</table>";
    document.getElementById("results").innerHTML = result;
}
</script>

</head>

<body>

<h1>power of x</h1>

<p>
<label>lower limit:</label><input type="text" id="lower_limit"><br>
<label>upper limit:</label><input type="text" id="upper_limit"><br>
<label>step value:</label><input type="text" id="step_value">
<p><input type="button" value="Calculate" onclick="powerofx()"></p>
<p id="results"></p>

</body>
</html>
