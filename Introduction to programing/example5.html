<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Sum of numbers</title>
<script>
function calculate() {
    var sum = 0;   //the sum of the numbers, initialized as zero
    var num;       //the number
    var output = "";
    var count = 0;
	var average = 0;
    num = Number(prompt("Enter a number (0 indicates the end of numbers)", "0"));  //prompt and read the first number
    while(num != 0)  {             //while the number entered is not 0
        sum = sum + num;      //add the number to the sum
		count = count + 1; // count = count++; count +=1;
		average = sum/count;
        output = output + num + "<br>";
        document.getElementById("id1").innerHTML = output;
        num = Number(prompt("Enter a number (0 indicates the end of numbers)", "0")); //prompt the next number
    }
    output = output + "The sum is " + sum 
	+ "<br> The count is " + count
	+ "<br> The average is " + average;
    document.getElementById("id1").innerHTML = output;
}
</script>

</head>

<body>

<h1>while example: the sum of many numbers</h1>

<button onclick="calculate()">Start</button>

<p id="id1"></p>

</body>
</html>
