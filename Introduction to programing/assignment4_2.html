<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>the sum from start to end</title>
<script>
function calculate() {
    var start, end, i;   //the sum of the numbers, initialized as zero
    var sum = 0;       //the number
    var output="";
    start = Number(prompt("Enter a number for start"));  //prompt and read the first number
    end = Number(prompt("Enter a number for end"));  //prompt and read the first number
	
	for(i= start;i<=end; i++)  {     //while the number entered is not 0
        sum = sum + i;      //add the number to the sum
        
        document.getElementById("id1").innerHTML = output;
        
    }
    output = output + "The sum is " + sum;
    document.getElementById("id1").innerHTML = output;
}
</script>

</head>

<body>

<h1>For example: the sum from start to end</h1>

<button onclick="calculate()">Start</button>

<p id="id1"></p>

</body>
</html>
