<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>calculate the bank deposite growth</title>
<script>
"use strict";
//Function to calculate the bank deposite growth
function depositegrowth() {
    var s,p,n,interest;
    s = Number(document.getElementById("id1").value);
	p = Number(document.getElementById("id2").value);
	n = Number(document.getElementById("id3").value);
    interest = s* Math.pow((1+(p/100)),n);
	document.getElementById("id4").value = interest.toFixed(2);
	document.getElementById("id6").src="1.jpg"
 if (interest > 10000) {
        document.getElementById("id5").innerHTML = "you are rich";
    }
    else {
        document.getElementById("id5").innerHTML = "you neen more money to become rich";
    }	
}

</script>
</head>

<body>

<h2>HTML Image</h2>
<img id="id6" src="1.jpg" width="500" height="333">
<h1>calculate the bank deposite growth</h1>

<p>
Give the initial deposite s,annual interest(percentage) p and number of years n of the bank and click the Calculate button.
</p>


s: <input id="id1" type="text">
p: <input id="id2" type="text">
n: <input id="id3" type="text">
<input type="button" value="Calculate" onclick="depositegrowth()" >
<p>
interest: <input id="id4" type="text" disabled>
<p id= "id5"></p>
<p id= "id6"></p>
</body>
</html>
