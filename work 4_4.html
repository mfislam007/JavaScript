<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bank deposit growth comparison</title>
<style>
body
{
   margin-left: 20px;
}
h1
{
   color:orange;
}
table, th, td 
{
   border: 1px solid black;
}
td, th {
   padding-right:20px;
   padding-left:20px;
}
th {
   background-color: silver;
}
label {
   width: 180px;
   margin: 5px;
   display: inline-block;
}
</style>

<script>

/* Bank deposit growth with annual interest rate 2, 4, and 6 */
function preparationTemperature() {
    var T, a, x, y,minX,minY;
	var minT = Number.MAX_VALUE;
    var output;

    a = Number(document.getElementById("id1").value);
if (0<=a && a <=5){
document.getElementById("id2").innerHTML = "";
}else {
document.getElementById("id2").innerHTML = "value must be between 0 and 5";
return;
}

    //The table begins
    output = "<table><tr><th>a</th><th>x</th><th>y</th><th>T</th>";
       
	   
    x = 1;
    while(x <= 6) {
         
        for(y = 0.2; y <= 1.2; y = y + 0.2) {
		output = output + "<tr><td>" + a+ "</td><td>" + x + "</td>";
            T = Math.abs(a * Math.pow(x,2)*Math.pow(y,2)+(Math.pow((6-x),2))+ (1-a)*x/y);
			if (T<minT){
			minT=T;
			minX=x;
			minY=y;
			}
            output = output + "<td>" + y.toFixed(1) + "</td>";
			output = output + "<td>" + T.toFixed(2) + "</td>"
			}
        output = output + "</tr>"; //The row ends.
       x = x +1; 
    }
    output = output + "</table>"; //The table ends.
    document.getElementById("id3").innerHTML = output;
	document.getElementById("id4").innerHTML = "Lowst T =" + minT + " x = " + minX + " y = " + minY;
}
</script>
</head>

<body>

<h1>The Preparation Temperature</h1>



<p>
<label>a:</label><input type="text" id="id1"><br>
<p><input type="button" value="Calculate" onclick="preparationTemperature()"></p>

<p id="id2"></p>
<p id="id3"></p>
<p id="id4"></p>
</body>
</html>
